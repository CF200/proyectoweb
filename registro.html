<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    
    <div class="T">
        <p class="TT"><a href="index.html">ALTERPET</a></p>
    </div>
    
    <div class="container">
        <div class="title">Registro de Usuario</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nombre</span>
                <input type="text" placeholder="Escribe tu nombre" required>
              </div>
              <div class="input-box">
                <span class="details">Uuario</span>
                <input type="text" placeholder="Escribe tu usuario" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Escribe tu email" required>
              </div>
              <div class="input-box">
                <span class="details">Teléfono</span>
                <input type="text" placeholder="Escribe tu número" required>
              </div>
              <div class="input-box">
                <span class="details">Contraseña</span>
                <input type="password" placeholder="Escribe tu contraseña" required>
              </div>
              <div class="input-box">
                <span class="details">Confirma tu contraseña</span>
                <input type="password" placeholder="Contraseña" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Género</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Masculino</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Femenino</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefiero no decir</span>
                </label>
              </div>
            </div>
            <div class="button">
              <input type="submit" value="Registrarme">
            </div>
          </form>
        </div>

        <input type="checkbox" name="check" id="check">
        <label for="check">
            <span class="check">Acepto los <a href="">términos de seguridad y privacidad</a></span>
        </label>


        <p class="volver">Vover a <a href="login.html">Inicio de sesión</a></p>
    </div>
    


</body>
</html>
